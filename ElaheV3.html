<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DiabetesAbitch </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Sixtyfour&family=VT323&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            font-family: 'VT323', monospace;
        }
        .BIOS {
            margin: 0 auto;
            width: 70%;
            background-color: rgb(239, 239, 88);
            
        }
        body {
            background-color: aqua;
        }
        header {
            background-color: rgb(240, 240, 79);
            text-align: center;
            padding: 25px; 
        }
        .navbar {
            background-color: silver;
            height: 50px; 
        }
        .navbar ul {
            list-style-type: none; /* remove the bullets */
            margin: 0px;
            padding: 0px;
            overflow: hidden; /* for the horizental stuff */
        }
        .navbar a {
            color: #000;
            text-decoration: none;
            padding:15px;
            display: block;
            text-align: center;
        }
        .navbar a:hover {
            background-color: yellow;
            color: rgb(1, 69, 69);
            font-family: 'Bungee', 'VT323';
        }
        .navbar li {
            float: left;
        }
        .stuff {
            border: 5px ridge aqua;
            border-radius: 2px;
            margin: 20px;
        }
        .sidebar {
            border-left: 5px solid aqua;
        }
        aside {
            margin: 15px;
            width: 25%;
            float: left;

        }
        section {
            width:30%;
            float: left;
            padding: 20px;
        }
        article {
            width: 30%;
            float: left;
            padding: 20px;
        }
        footer {
            text-align: center;
            background-color: beige;
            font-size: large;
            display: block;
            clear: both;
            margin: 20px;
        }
        @media screen and (max-width: 600px){
            article, section, aside {
                width: 100%; 
            }
        }
    </style>
</head>
<body>
    <div class="BIOS"> 
        <header>
            The third version of elahe
        </header>
        <section class="stuff">
            <p>h1> Introducing Elahe 3, Unlike Chat GPT, you can put a baby in this one</h1> </p>
        </section>
         <footer>
            cpy right by me
         </footer>
    </div>
    <script src="Elahe.js"></script>
</body>
</html>
